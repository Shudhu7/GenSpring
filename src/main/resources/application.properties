spring.application.name=GenSpring

# ----------------------------
# Server Configuration
# ----------------------------
server.port=8080
server.servlet.context-path=/api

# ----------------------------
# Development Tools
# ----------------------------
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# ----------------------------
# Database (H2 - Development)
# ----------------------------
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ingaledb
spring.datasource.username=ingale
spring.datasource.password=ingale
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ----------------------------
# AI Service (OpenAI)
# ----------------------------
ai.openai.api-key=${OPENAI_API_KEY}
ai.openai.base-url=https://api.openai.com/v1
ai.openai.model=gpt-3.5-turbo
ai.openai.vision-model=gpt-4-vision-preview
ai.openai.image-model=dall-e-3
ai.request.timeout=30000
ai.max-tokens=10000

# ----------------------------
# OpenAPI / Swagger
# ----------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ----------------------------
# Logging
# ----------------------------
logging.level.com.genspring=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ----------------------------
# Rate Limiting
# ----------------------------
rate-limit.requests-per-minute=60
rate-limit.enabled=true

# ----------------------------
# Actuator
# ----------------------------
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ----------------------------
# File Upload
# ----------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ----------------------------
# Image Processing
# ----------------------------
image.max-file-size=10485760
image.allowed-types=image/jpeg,image/png,image/gif,image/webp
image.analysis.default-detail=high

# Rate Limiting for Images
rate-limit.image.requests-per-hour=20
rate-limit.image.enabled=true

# ----------------------------
# Application Info
# ----------------------------
info.app.name=GenSpring AI Application
info.app.description=Spring Boot Generative AI Application with OpenAI Integration
info.app.version=1.0.0
info.app.java.version=${java.version}

# ----------------------------
# Banner
# ----------------------------
spring.banner.location=classpath:banner.txt
